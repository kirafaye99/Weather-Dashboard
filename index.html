
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <header class="hero row justify-content-center p-2">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="container pt-3">
        <div class="row">
            <div class="col 12 col-md-3">
                <aside class="filters mx-auto">
                    <div class="panel panel-default">
                        <h4 class="panel-heading">Which city would you like to view?</h4>
                        <div class="panel-body">
                            <form id="user-form">
                                <div class="form-group mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="city-name">
                                        <div class="input-group-append">
                                            <button class="btn bg-primary text-white" type="submit"><i
                                                    class="fas fa-search"></i></button>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="city-container">
                            <ul class="list-group"></ul>
                            <button id="clear-btn" type="submit" class="btn bg-default mt-2 text-secondary">
                                <i class="fas fa-trash-alt mr-2 text-danger">Clear</i></button>
                        </div>
                    </div>

                </aside>
            </div>

            <div class="col-12 col-md-9">
                <div class="row d-block mx-auto">
                    <div class="card">
                        <div class="card-body mt-0">
                            <h3 class="card-title mt-0" id="city-searched"></h3>
                            <div id="weather-container"></div>
                        </div>
                    </div>

                </div>
                <div class="row d-block mx-auto" id="5-day-container">

                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
